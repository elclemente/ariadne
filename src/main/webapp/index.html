<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/ariadne.css" rel="stylesheet">

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>
<script type="text/javascript" src="js/ariadne.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="ic	@Convert(converter = UuidConverter.class)
					on-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Ariadne</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Scans<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Music</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body center">
					<span id="scan_summary"></span>
					<button id="btn_start_scanner" type="button" class="btn btn-default" onclick="startScanner();">Rescan</button>
				</div>
			</div>
		</div>

		<div class="row">
			<form id="filter_form" class="form-inline" role="form">
				<div class="form-group">
					<label class="control-label" for="genre">Genre:</label><input type="text" class="form-control" id="genre"
						placeholder="">
				</div>
				<div class="form-group">
					<label class="control-label" for="artist">Artist:</label><input type="text" class="form-control" id="artist"
						placeholder="">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-default" onclick="applyFilter()">Search</button>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-md-6">
				<select id="file_list" class="selectpicker form-control" size="20" multiple onclick="updateTagEditor();"></select>
			</div>

			<div class="form-group">
				<div id="tageditor_artist"></div>
				<div id="tageditor_album"></div>
				<div id="tageditor_title"></div>
				<div id="tageditor_genre"></div>

				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">Image</div>
						<div class="panel-body center">
							<img id="ItemPreview" src="" aria-describedby="input-addon-image" />
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="dropdown">
						<button type="button" class="btn btn-sm btn-round" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							<span class="glyphicon glyphicon-th-list"></span>
						</button>

						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</div>

					<button type="button" class="btn btn-sm btn-round">
						<span class="glyphicon glyphicon-ok"></span>
					</button>
					<span class="badge">42</span>

				</div>
			</div>
		</div>
</body>

<script id="tageditor-controls-template" type="text/x-handlebars-template">
<div class="col-md-4">
	<div class="input-group tageditor-input">
		<span class="input-group-addon taginput_addon" id="input-addon-genre">{{ caption }}</span> 
		<input id="input_{{ type }}" type="text" class="form-control" placeholder="" aria-describedby="input-addon-{{ type }}" value="{{ value }}">
	</div>
</div>
<div class="col-md-2">
    <div class="dropdown">
    	<button type="button" class="btn btn-sm btn-round" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
    		aria-expanded="true">
    		<span class="glyphicon glyphicon-th-list"></span>
    	</button>
		{{#list selected}}{{name}}{{/list}}
    </div>
    
    <button type="button" class="btn btn-sm btn-round">
    	<span class="glyphicon glyphicon-ok"></span>
    </button>
    <span class="badge">42</span>
</div>

</script>

<script id="tageditor-controls-template-deleteme" type="text/x-handlebars-template">
<div class="col-md-4">
	<div class="input-group tageditor-input">
		<span class="input-group-addon taginput_addon" id="input-addon-genre">{{ caption }}</span> 
		<input id="input_{{ type }}" type="text" class="form-control" placeholder="" aria-describedby="input-addon-{{ type }}" value="{{ value }}">
	</div>
</div>
<div class="col-md-2">
	<div class="btn-group" role="group" aria-label="...">
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      			&nbsp;<span class="caret"></span>&nbsp;
    		</button>
{{#list selected}}{{name}}{{/list}}
  		</div>
  		<button type="button" class="btn btn-default">OK</span></button>
	</div>
</div> 
</script>

</html>
